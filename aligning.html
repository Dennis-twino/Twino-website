<!DOCTYPE html>
<html>
    <head>
        <title>
            ALIGNMENT
        </title>
    </head>
    <BODY>
        <P align="left" title="LEFT SIDE ">This paragraph will appear aligned to the left of the window .By default,
            any element to be displayed is aligned to the left
        </P>
        <p align="center" title="CENTERED  ">This particular paragraph will be aligned at the center of the window on display</p>
        <p align="right" title="RIGHT SIDE ">This last paragraph is specifically aligned to the right most side of the display 
            window
        </p>
    </BODY>
</html>
